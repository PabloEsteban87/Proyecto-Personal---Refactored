<h2>Libros recomendados</h2>
<div class="container-recommended" *ngFor="let recommended of allRecommendedBooks">

<div class="book"><p>{{recommended.book}}</p></div>
<div class="recommended"><p>{{recommended.recommended}}</p></div>
</div>
<div class="container-footer"><app-footer></app-footer></div>
