<div class="block">
    <div #hoverName (mouseleave)="onMouseOut(hoverName, back, front)" (mouseenter)="onMouseEnter(hoverName, back, front)" *ngFor="let games of allGames"
        class="films-front">
        <div #front class="front">
            <img [src]='url + games.image' class="image-block" alt="portada libro">

        </div>
        <div #back class="back">
            <p class="title">{{games.title}}</p>
            <p class="publication">{{games.publicationevent  | date: 'dd-MM-yyyy'}}</p>
            <p class="video">Trailer:<br></p>
        </div>
    </div>
</div>
